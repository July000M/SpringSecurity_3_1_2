<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>
<table border="2" cellpadding="12">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Role</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr th:each="user : ${allUsers}">
    <td th:utext="${user.getId()} "></td>
    <td th:utext="${user.getName()}"></td>
    <td th:utext="${user.getSurname()}"></td>
    <td th:text="${#strings.substring(user.getRoles(),1, #strings.length(user.getRoles())-1)}">Roles</td>
    <td>
      <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Edit"/>
      </form>
    </td>
    <td>
      <form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
      </form>
    </td>
    </form>
  </tr>
</table>
</form>
<hr/>
<form th:method="GET" th:action="@{/admin/new}">
  <input type="submit" value="Add new User"/>
</form>
<p>
<form th:method="GET" th:action="@{/logout}">
  <input type="submit" value="Logout"/></p>
</form>
</body>
</html>
